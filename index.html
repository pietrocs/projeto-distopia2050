<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distopia 2050</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Distopia 2050</h1>
    </header>
    <main class="personagens-slider">
        <button class="btn-seta btn-voltar" id="btn-voltar">
        <img src="./src/imagens/seta.png" alt="seta para voltar a imagem">
        </button>

        <ul class="lista-personagens">
            <li class="cartao selecionado fundo-1">
                <h2 class="nome">Matilha</h2>
                <img class="imagem-personagem" src="./src/imagens/matilha.jpeg" alt="Matilha">
                <div class="descricao">
                    <h3 class="titulo">Descrição</h3>
                    <p class="texto">Informações da matilha</p>
                </div>
            </li>

            <li class="cartao fundo-2">
                <h2 class="nome">Mori</h2>
                <img class="imagem-personagem" src="./src/imagens/mori.jpeg" alt="Mori">
                <div class="descricao">
                    <h3 class="titulo">Descrição</h3>
                    <p class="texto">Informações sobre a personagem</p>
                </div>
            </li>

            <li class="cartao fundo-3">
                <h2 class="nome">Angra</h2>
                <img class="imagem-personagem" src="./src/imagens/angra.jpeg" alt="Angra">
                <div class="descricao">
                    <h3 class="titulo">Descrição</h3>
                    <p class="texto">Informações sobre a personagem</p>
                </div>
            </li>

                <li class="cartao fundo-4">
                    <h2 class="nome">Katu</h2>
                    <img class="imagem-personagem" src="./src/imagens/katu.jpeg" alt="Katu">
                    <div class="descricao">
                        <h3 class="titulo">Descrição</h3>
                        <p class="texto">Informações sobre a personagem</p>
                    </div>
                </li>
        </ul>

        <button class="btn-seta" id="btn-avancar">
            <img src="./src/imagens/seta.png" alt="seta para avançar a imagem">
        </button>

    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
